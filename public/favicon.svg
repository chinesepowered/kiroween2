<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background - dark purple -->
  <rect width="32" height="32" fill="#1a0a1a" rx="4"/>
  
  <!-- Frankenstein head outline - green -->
  <rect x="8" y="6" width="16" height="20" fill="#2d5a27" rx="2"/>
  
  <!-- Flat top of head -->
  <rect x="6" y="4" width="20" height="4" fill="#2d5a27"/>
  
  <!-- Bolts on sides - metallic gray -->
  <circle cx="5" cy="14" r="2" fill="#888"/>
  <circle cx="27" cy="14" r="2" fill="#888"/>
  
  <!-- Stitches across forehead - dark line -->
  <line x1="10" y1="10" x2="22" y2="10" stroke="#1a0a1a" stroke-width="1"/>
  <line x1="12" y1="8" x2="12" y2="12" stroke="#1a0a1a" stroke-width="1"/>
  <line x1="16" y1="8" x2="16" y2="12" stroke="#1a0a1a" stroke-width="1"/>
  <line x1="20" y1="8" x2="20" y2="12" stroke="#1a0a1a" stroke-width="1"/>
  
  <!-- Eyes - glowing orange -->
  <rect x="10" y="14" width="4" height="3" fill="#ff6600"/>
  <rect x="18" y="14" width="4" height="3" fill="#ff6600"/>
  
  <!-- Mouth - stitched -->
  <line x1="11" y1="22" x2="21" y2="22" stroke="#1a0a1a" stroke-width="1.5"/>
  <line x1="13" y1="20" x2="13" y2="24" stroke="#1a0a1a" stroke-width="1"/>
  <line x1="16" y1="20" x2="16" y2="24" stroke="#1a0a1a" stroke-width="1"/>
  <line x1="19" y1="20" x2="19" y2="24" stroke="#1a0a1a" stroke-width="1"/>
</svg>
